{% extends 'base.html' %}
{% block title %}Upload Paper{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto py-12 px-4 sm:px-6 lg:px-8">

    <!-- Header -->
    <div class="text-center">
        <h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-slate-100 sm:text-4xl">Upload a New Paper</h1>
        <p class="mt-3 text-lg text-slate-600 dark:text-slate-400">Add a research paper to your library to begin analysis.</p>
    </div>

    <!-- Upload Form -->
    <form method="post" enctype="multipart/form-data" class="mt-10 space-y-8 bg-white dark:bg-slate-900/70 p-8 rounded-lg ring-1 ring-slate-900/5 dark:ring-white/10 shadow-lg">
        {% csrf_token %}
        
        <!-- Paper Title Input -->
        <div>
            <label for="title" class="block text-sm font-medium leading-6 text-slate-900 dark:text-slate-200">Paper Title</label>
            <div class="mt-2">
                <input type="text" name="title" id="title" required
                       class="block w-full rounded-md border-0 py-2.5 px-3 bg-white dark:bg-slate-800/50 text-slate-900 dark:text-slate-200 shadow-sm ring-1 ring-inset ring-slate-300 dark:ring-slate-700 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-emerald-600 sm:text-sm sm:leading-6 transition-colors"
                       placeholder="e.g., Attention Is All You Need">
            </div>
        </div>

        <!-- File Upload Area -->
        <div>
            <label for="pdf_file" class="block text-sm font-medium leading-6 text-slate-900 dark:text-slate-200">PDF File</label>
            <div id="file-drop-zone" class="mt-2 flex justify-center rounded-lg border border-dashed border-slate-900/25 dark:border-slate-100/25 px-6 py-10 transition-colors">
                <div class="text-center">
                    <svg class="mx-auto h-12 w-12 text-slate-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                    <div class="mt-4 flex text-sm leading-6 text-slate-600 dark:text-slate-400">
                        <label for="pdf_file" class="relative cursor-pointer rounded-md font-semibold text-emerald-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-emerald-600 focus-within:ring-offset-2 dark:focus-within:ring-offset-slate-900 hover:text-emerald-500">
                            <span>Upload a file</span>
                            <input id="pdf_file" name="pdf_file" type="file" class="sr-only" accept=".pdf" required>
                        </label>
                        <p class="pl-1">or drag and drop</p>
                    </div>
                    <p class="text-xs leading-5 text-slate-500 dark:text-slate-500">PDF up to 50MB</p>
                    <p id="file-name" class="mt-2 text-sm font-medium text-emerald-600 dark:text-emerald-500"></p>
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="mt-6 flex items-center justify-end gap-x-6">
            <a href="{% url 'dashboard' %}" class="text-sm font-semibold leading-6 text-slate-900 dark:text-slate-200">Cancel</a>
            <button type="submit" class="rounded-md bg-emerald-600 px-5 py-3 text-sm font-semibold text-white shadow-sm hover:bg-emerald-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600 transition-colors">
                Upload Paper
            </button>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const fileInput = document.getElementById('pdf_file');
    const dropZone = document.getElementById('file-drop-zone');
    const fileNameDisplay = document.getElementById('file-name');

    if (fileInput && dropZone && fileNameDisplay) {
        // Handle file selection via button
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = fileInput.files[0].name;
                dropZone.classList.add('border-emerald-500');
            } else {
                fileNameDisplay.textContent = '';
                dropZone.classList.remove('border-emerald-500');
            }
        });

        // Handle drag and drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('bg-slate-100', 'dark:bg-slate-800');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('bg-slate-100', 'dark:bg-slate-800');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('bg-slate-100', 'dark:bg-slate-800');
            
            if (e.dataTransfer.files.length > 0) {
                // Ensure only one file is handled, and it's a PDF
                const file = Array.from(e.dataTransfer.files).find(f => f.type === 'application/pdf');
                if (file) {
                    fileInput.files = e.dataTransfer.files;
                    const changeEvent = new Event('change');
                    fileInput.dispatchEvent(changeEvent);
                } else {
                    alert('Please drop a PDF file.');
                }
            }
        });
    }
});
</script>
{% endblock %}
