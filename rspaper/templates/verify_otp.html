{% extends 'base.html' %}
{% block title %}Verify OTP{% endblock %}

{% block content %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-slate-900 dark:text-slate-100">
            Check your email
        </h2>
        <p class="mt-2 text-center text-sm text-slate-600 dark:text-slate-400">
            We've sent a 6-digit code to you.
        </p>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" method="POST">
            {% csrf_token %}

            <!-- Email Input (optional, can be hidden if passed in context) -->
            <div>
                <label for="email" class="block text-sm font-medium leading-6 text-slate-900 dark:text-slate-200">Email Address</label>
                <div class="mt-2">
                    <input id="email" name="email" type="email" autocomplete="email" required value="{{ email|default:'' }}"
                           class="block w-full rounded-md border-0 py-2.5 px-3 bg-white dark:bg-slate-800/50 text-slate-900 dark:text-slate-200 shadow-sm ring-1 ring-inset ring-slate-300 dark:ring-slate-700 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-emerald-600 sm:text-sm sm:leading-6 transition-colors"
                           placeholder="you@example.com">
                </div>
            </div>

            <!-- OTP Input -->
            <div>
                <label for="otp" class="block text-sm font-medium leading-6 text-slate-900 dark:text-slate-200">Verification Code</label>
                <div class="mt-2">
                    <input id="otp" name="otp" type="text" required
                           class="block w-full rounded-md border-0 py-2.5 px-3 bg-white dark:bg-slate-800/50 text-slate-900 dark:text-slate-200 shadow-sm ring-1 ring-inset ring-slate-300 dark:ring-slate-700 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-emerald-600 sm:text-sm sm:leading-6 transition-colors"
                           placeholder="6-digit code">
                </div>
            </div>

            <div>
                <button type="submit"
                        class="flex w-full justify-center rounded-md bg-emerald-600 px-3 py-2.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-emerald-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600 transition-colors">
                    Verify Account
                </button>
            </div>
        </form>

        <p class="mt-10 text-center text-sm text-slate-500 dark:text-slate-400">
            Didn't receive the code?
            <a href="#" class="font-semibold leading-6 text-emerald-600 hover:text-emerald-500">Resend</a>
        </p>
    </div>
</div>
{% endblock %}
