{% extends 'base.html' %}
{% block title %}{{ paper.title|truncatechars:50 }}{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto py-12 px-4 sm:px-6 lg:px-8">

    <!-- Main content container -->
    <div class="bg-white dark:bg-slate-900/70 rounded-lg p-6 sm:p-8 ring-1 ring-slate-900/5 dark:ring-white/10">
        
        <!-- Paper Header -->
        <div class="pb-6 border-b border-slate-200 dark:border-slate-800">
            <h1 class="text-2xl font-bold tracking-tight text-slate-900 dark:text-slate-100 sm:text-3xl">{{ paper.title }}</h1>
            <p class="mt-2 text-md leading-6 text-slate-600 dark:text-slate-400">{{ paper.authors }}</p>
        </div>

        <!-- Abstract -->
        <div class="mt-6">
            <h2 class="text-lg font-semibold text-slate-900 dark:text-slate-100 mb-2">Abstract</h2>
            <div class="prose prose-slate dark:prose-invert max-w-none">
                <p>{{ paper.abstract }}</p>
            </div>
        </div>

    </div>

    <!-- Action Buttons -->
    <div class="mt-8 flex flex-col sm:flex-row items-center justify-center gap-4">
        <a href="{% url 'summarize_paper' paper.id %}" class="w-full sm:w-auto flex justify-center rounded-md bg-emerald-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-emerald-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600 transition-colors">
            Summarize Paper
        </a>
        <a href="{% url 'select_comparison_papers' paper.id %}" class="w-full sm:w-auto flex justify-center rounded-md bg-slate-700 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-slate-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-slate-700 transition-colors">
            Compare with Others
        </a>
    </div>
    <div class="mt-8 flex flex-col sm:flex-row items-center justify-center gap-4">
        <a href="/slides/{{paper.id}}" class="w-full sm:w-auto flex justify-center rounded-md bg-emerald-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-emerald-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600 transition-colors">
        Generate Slides
        </a>
    </div>

    <!-- Back to Dashboard Link -->
    <div class="mt-8 text-center">
        <a href="{% url 'dashboard' %}" class="text-sm font-semibold leading-6 text-emerald-600 hover:text-emerald-500 dark:text-emerald-500 dark:hover:text-emerald-400">
            <span aria-hidden="true">‚Üê</span> Back to Dashboard
        </a>
    </div>

</div>
{% endblock %}
